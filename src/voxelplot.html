<html>
    <head>
        <style>
			* {
				box-sizing: border-box;
			}

			body {
		    	margin: 0;
			}

			div {
				display: inline-block;
			}

			#outer {
				background-color: dimgray;
				width: 100%;
				height: 100%;
			}

			#inner {
				width: 100%;
				height: 100%;
				padding: 1%;
				float: left;
                background-color: white;
			}

			#container {
				width: 100%;
				height: 100%;
				border-radius: 12em;
				overflow: hidden;
			}

		</style>


        <script src="three.js"></script>
        <script src="trackballcontrols.js"></script>
        <script src="outlineeffect.js"></script>
        <script src="voxelplot.js"></script>
        <script type="text/javascript">

function loadFile() {
   let file = document.getElementById('voxelFile').files[0];
   let reader = new FileReader();
   reader.onload = function() {
      drawVoxels(JSON.parse(reader.result), 'container');
   };
   reader.readAsText(file);
}

        </script>
    </head>
    <body>
        <input id="voxelFile" type="file" size=1 />
        <button onClick="loadFile()">Load JSON file.</button><br>
        <div id="outer">
            <div id="inner">
                <div id="container"></div>
            </div>
        </div>
    </body>
</html>
